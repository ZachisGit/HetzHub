<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <!-- Include Bootstrap CSS (Dark Mode) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-secondary vh-100">
                <h2 class="text-white mt-3">Services</h2>
                <ul class="nav flex-column">
                    <script type="text/javascript">
                    </script>
                    {% for service in services %}
                    <li class="nav-item service">
                        <a class="nav-link text-white" href="#" onclick="on_active_service_change({{ loop.index-1 }})">{{ service }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <h1 class="mt-3">Service Configuration</h1>
                <form id="configForm" action="/apply-config" method="post" class="form-group">
                    <div class="form-content"></div>
                    <button type="submit" class="btn btn-light mt-3">Apply</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
